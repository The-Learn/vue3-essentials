<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div id="app">
        <navbar></navbar>
        <div class="slides_spacing"></div>
        <div class="slides">
            <transition name="slide">
                <slide @get-in-touch="showModal=true" :slide="slides[slide_ind]" :key="slide_ind"></slide>
            </transition>
        </div>
        <modal v-model:show-modal="showModal"></modal>
        <div v-for="(val, key) in serveices" :key="`uni${key}`" class="svcContainer" :style="{background: val.bg}">
            <div :class="{[cls]: true, flxflip: key%2}">
                <img :src="val.img" :alt="title">
                <div>
                    <h1> {{val.title}} </h1>
                    <ul>
                        <li v-for="(item, ind) in val.details" :key="ind">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
    <script src="modal.js"></script>
    <script src="slide.js"></script>
    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
